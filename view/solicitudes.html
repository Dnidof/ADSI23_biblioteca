{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">

    <h2>Lista de Solicitudes Recibidas</h2>

    <hr class="hr" />

    <div class="row">

        {% for solicitante in solicitantes %}
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <!-- Modificar el enlace para llevar al perfil de la solicitud -->
                <a href="{{ url_for('perfil_solicitud', username=solicitante) }}" style="text-decoration: none; color: inherit;">
                    <div class="card d-flex flex-row" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ solicitante }}</h5>
                            <!-- Botones para aceptar y rechazar la solicitud (puedes mantener estos) -->
                            <form method="post" action="{{ url_for('aceptar_solicitud') }}" style="display: inline;">
                                <input type="hidden" name="solicitante" value="{{ solicitante }}">
                                <button type="submit" class="btn btn-success">Aceptar</button>
                            </form>
                            <form method="post" action="{{ url_for('rechazar_solicitud') }}" style="display: inline;">
                                <input type="hidden" name="solicitante" value="{{ solicitante }}">
                                <button type="submit" class="btn btn-danger">Rechazar</button>
                            </form>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}

    </div>

    <hr class="hr" />

</div>
{% endblock %}
