{% extends 'base.html' %}
{% block content %}
<div class="container p-5 my-5 border">
    <div style="display: flex;">
        <div style="flex: 0.5; display: flex; flex-direction: column; align-items: center;">
            {% if book.cover %}
                <img src="{{book.cover}}" alt="Caratula", style="height: 286px; width: 175px;">
            {% else %}  
                <img src="https://islandpress.org/sites/default/files/default_book_cover_2015.jpg" alt="Caratula" style="height: 286px; width: 175px;">
            {% endif %}
        </div>
        <div style="flex: 1; display: flex; flex-direction: column;">
            <h1>{{book.title}}</h1>
            <hr>
            <h3>{{book.author}}</h3>
            <hr>
            <form class="form-inline" method="post" action="/crear_reserva">
                <div class="input-group mb-2 mr-sm-2">
                    <label class="col-sm-2 col-form-label" for="email">Hasta cuando quieres reservar el libro?</label>
                    <input type="date" id="date" name="date" class="form-control mb-2" />
                </div>
                <p>Recuerda que el periodo maximo de reserva son 2 meses</p>
                <input hidden type="text" id="book_id" name="book_id" value="{{book.id}}" />
                <button type="submit" class="btn btn-primary btn-block mb-4">Reservar</button>
            </form>
        </div>
</div>
{% endblock %}
