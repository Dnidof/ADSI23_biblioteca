{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">

    <h2>Lista de Amigos</h2>

    <hr class="hr" />

    <div class="row">

        {% for amigo in amigos %}
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <a href="{{ url_for('perfil_amigo', username=amigo.username) }}" style="text-decoration: none; color: inherit;">
                    <div class="card d-flex flex-row" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ amigo.username }}</h5>
                            <p class="card-text">{{ amigo.name }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}

    </div>

    <hr class="hr" />

</div>
{% endblock %}
