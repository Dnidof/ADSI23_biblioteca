{% extends 'base.html' %}
{% block content %}
<div class="container p-5 my-5 border">
    <div style="display: flex;">
        <div style="flex: 0.5; display: flex; flex-direction: column; align-items: center;">
        <img src="{{book.cover}}" alt="Caratula", style="height: 286px; width: 175px;">
        </div>
        <div style="flex: 1; display: flex; flex-direction: column;">
            <h1>{{book.title}}</h1>
            <hr>
            <h3>{{book.author}}</h3>
            <hr>
            <p>{{book.description}}</p>
            <a href="/resenas/{{book.id}}" class="btn btn-primary">Rese√±as</a>
            {% if logged %}
                <p class="mt-3">Copias disponibles: {{disponibles}}/{{copias}}</p>
                {% if disponibles > 0 %}
                    <a href="/reservar/{{book.id}}" class="btn btn-danger">Reservar</a>
                {% else %}
                    <a href="" class="btn btn-danger disabled">Reservar</a>
                {% endif %}
            {% endif %}
        </div>
</div>
{% endblock %}
